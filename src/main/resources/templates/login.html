<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java代码在线编译及练习系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
</head>
<body>
<div>
    <div class="ml-5">
        <h1 class="pl-lg-4 pt-lg-4">Java代码在线编译及练习系统</h1>
    </div>
</div>
<div class="login-bg" style="background: url('http://brg.byu.edu/wp-content/uploads/2018/01/videoblocks-abstract-background-with-blue-molecule-structure-low-poly-4k-motion-graphics_shwtbi4_thumbnail-full01-e1525369683646.png');">
    <div class="container pt-5 pb-5 mt-3">
        <div class="row pl-5 pt-3 pb-3">
            <div class="col-lg-8 pl-2">1</div>
            <div class="col-lg-4" style="background-color: white">
                <form class="pt-2" action="" th:action="@{/login}" method="post" role="form">
                    <br>
                    <h3 class="text-center"> 欢迎使用本系统 </h3>
                    <hr class="text-center"></hr>
                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                    <div>
                        <input type="text" placeholder="20160750" class="form-control" name="id" required>
                        <br>
                        <input type="password"  placeholder="20160750" class="form-control" name="password" required/>
                        <br>
                        使用该账号学生、管理员、教师均可登录
                        <select name="user_type" class="form-control" required>
                            <option value="students">学生</option>
                            <option value="teachers">教师</option>
                            <option value="admins">管理员</option>
                        </select>
                        <br>
                        <div class="text-center">
                            <input type="submit" value="登录" class="btn btn-primary mb-5 w-100 font-weight-bolder"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
