<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Java代码在线编译及练习系统</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://v3.bootcss.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://v3.bootcss.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <!-- The justified navigation menu is meant for single line per list item.
         Multiple lines will require custom code not provided by Bootstrap. -->
    <div class="masthead">
        <h3 class="text-muted">Java代码在线编译及练习系统</h3>
        <nav>
            <ul class="nav nav-justified">
                <li><a href="" th:href="@{/tea/index}">首页</a></li>
                <li><a href="" th:href="@{/tea/commitquestion}">出题</a></li>
                <li><a href="" th:href="@{/tea/commitpaper}">出卷</a></li>
                <li class="active"><a href="#">查看学生考卷</a></li>
                <li><a href="" th:href="@{/tea/scoreexport}">成绩批量导出</a></li>
<!--                <li><a href="" th:href="@{/tea/lookscore}">查看成绩</a></li>-->
                <li><a href="" th:href="@{/tea/repairwd}">修改密码</a></li>
                <li><a href="#" th:href="@{/}">退出系统</a></li>
            </ul>
        </nav>
    </div>
<table class="table table-striped" style="margin-top: 27px;">

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">考试号</th>
        <th scope="col">学号</th>
        <th scope="col">分数</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="sscore: ${sscores}">
        <th scope="row" th:text="${sscore['ssno']}">1</th>
        <td th:text="${sscore['testno']}">Mark</td>
        <td th:text="${sscore['sno']}">Mark</td>
        <td th:text="${sscore['score']}">Mark</td>
        <td><a href="" th:href="@{'/tea/givesscore/'+${sscore['ssno']}}" class="btn btn-primary">查看并给分</a></td>
    </tr>
    </tbody>

</table>

</div>
</body>
</html>
