<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Java代码在线编译及练习系统</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://v3.bootcss.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://v3.bootcss.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <!-- The justified navigation menu is meant for single line per list item.
         Multiple lines will require custom code not provided by Bootstrap. -->
    <div class="masthead">
        <h3 class="text-muted">Java代码在线编译及练习系统</h3>
        <nav>
            <ul class="nav nav-justified">
                <li><a href="#" th:href="@{/admin/index}">首页</a></li>
                <li><a href="" th:href="@{/admin/bath}">学生数据批量导入</a></li>
                <li><a href="" th:href="@{/admin/reset}">重置密码</a></li>
                <li><a href="" th:href="@{/admin/repairpwd}">修改密码</a></li>
                <li class="active"><a href="#">教师注册</a></li>
                <li><a href="#" th:href="@{/}">退出系统</a></li>
            </ul>
        </nav>
    </div>


    <form action="" th:action="@{/admin/register}" method="post" style="margin-top: 27px;">

        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <div class="form-group">
            <h3>
                <label for="tno">教师号</label>
            </h3>
            <strong style="color: red"> 注：已注册的教师号将无法使用 </strong>
            <input type="text" id="tno" name="tno" class="form-control" required>
        </div>
        <div class="form-group">
            <h3>
                <label for="tname" >教师名</label>
            </h3>
            <input type="text" id="tname" name="tname" class="form-control" required>
        </div>
        <div class="form-group">
            <h3>
                <label for="newpwd">密码</label>
            </h3>

            <input type="password" id="newpwd" name="newpwd" class="form-control" required>
        </div>
        <div class="form-group">
            <h3>
                <label for="repwd">再次输入密码</label>
            </h3>

            <input type="password" id="repwd" name="repwd" class="form-control" required>
        </div>
        <div class="form-group">
            <h3>
                <label for="phone">联系电话</label>
            </h3>

            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg " value="注册">
        </div>

    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
